<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Nilai Komponen</title>


</head>
<body>

<section layout:fragment="main" class="container">

    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Komponen Nilai Biaya</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Komponen Nilai Biaya <small>Insert & Update Program</small></h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br />
                        <form method="post" th:action="@{/finance/komponenbiaya/nilai/form}" th:object="${nilaiKomponen}" id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Komponen Biaya<span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select name="komponenBiaya" th:field="*{komponenBiaya}"
                                            class="form-control js-example-placeholder-single" style="width: 100%!important;">
                                        <option value=""></option>
                                        <option th:each="komponen : ${komponen}" th:text="${komponen.nama}"
                                                th:value="${komponen.id}"></option>
                                    </select>
                                </div>
                            </div>

                            <span th:if="${selectedTahun == null}">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Tahun Akademik<span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select name="tahunAkademik" th:field="*{tahunAkademik}"
                                                class="form-control js-example-placeholder-single" style="width: 100%!important;">
                                            <option value=""></option>
                                            <option th:each="tahun : ${tahun}" th:value="${tahun.id}" th:text="${tahun.namaTahunAkademik}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Tahun Angkatan <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select name="idAngkatanMahasiswa" th:field="*{idAngkatanMahasiswa}" class="form-control js-example-placeholder-single" style="width: 100%!important;">
                                            <option value=""></option>
                                            <option th:each="angkatan : ${angkatan}" th:text="${angkatan}" th:value="${angkatan}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Prodi <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select name="prodi" th:field="*{prodi}" class="form-control js-example-placeholder-single" style="width: 100%!important;">
                                            <option value=""></option>
                                            <option th:each="prodi : ${prodi}" th:text="${prodi.namaProdi}"
                                                    th:value="${prodi.id}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Program <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select name="program" th:field="*{program}" class="form-control js-example-placeholder-single" style="width: 100%!important;">
                                            <option value=""></option>
                                            <option th:each="program : ${program}" th:text="${program.namaProgram}"
                                                    th:value="${program.id}"></option>
                                        </select>
                                    </div>
                                </div>
                            </span>
                            
                            <span th:if="${selectedTahun != null}">
                                <input type="hidden" name="tahunAkademik" th:value="${selectedTahun.id}">
                                <input type="hidden" name="idAngkatanMahasiswa" th:value="${selectedAngkatan}">
                                <input type="hidden" name="prodi" th:value="${selectedProdi.id}">
                                <input type="hidden" name="program" th:value="${selectedProgram.id}">
                            </span>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Amount <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" name="amount" th:field="*{amount}" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Status <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <div class="">
                                        <label>
                                            <input name="status" type="checkbox" th:field="*{status}" value="AKTIF" class="js-switch" />
                                        </label >
                                        <input type="hidden" name="id" th:field="*{id}">
                                    </div>

                                </div>

                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Dikali SKS <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <div class="">
                                        <label>
                                            <input name="dikaliSks" type="checkbox" th:field="*{dikaliSks}" value="Y" class="js-switch" />
                                        </label >
                                    </div>

                                </div>

                            </div>


                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-5">
                                    <a th:href="@{/program/list}" class="btn btn-primary" type="button">Cancel</a>
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Pilih Salah Satu",
        allowClear: true
    });
</script>
