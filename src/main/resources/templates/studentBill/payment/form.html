<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Data Profile</title>
    <style type="text/css">
        .card{
            background-color: #ffffff;
            padding: 0px;
            border-radius: 10px;

        }
        .card-content{
            background-color: #f49c6c;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            padding: 12px;
            text-align: center;
        }

        .card-body{
            padding: 15px;
        }

        .txt-profile{
            font-family: 'DejaVu Sans', Arial, Helvetica, sans-serif;
            color: white;
        }

        .card-body-content{
            text-align: center;
            padding: 5px;
        }

        .bt-edit{
            width: 220px;
            background-color: #f49c6c;
            border: 2px solid white;
            color: white;
            border-radius: 15px;
            padding: 5px;
            font-family: 'DejaVu Sans', Arial, Helvetica, sans-serif;
            font-size: 12px;
        }

        .txt-title{
            color: #292928;
        }
        .txt-warning{
            color: red;
            font-size: 10px;
        }
        .ohide {
            display: none;
        }
    </style>
</head>
<body>
<section layout:fragment="main" class="content">
    <div class="breadcomb-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="breadcomb-list">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-xs-12">
                                <div class="breadcomb-wp">
                                    <div class="breadcomb-icon">
                                        <i class="notika-icon notika-form"></i>
                                    </div>
                                    <div class="breadcomb-ctn">
                                        <h2>Request Penangguhan Tagihan Mahasiswa</h2>
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-xs-12">
                                <!--<div class="breadcomb-report">
                                    <a th:href="@{/study/form}">
                                        <button class="btn btn-primary"><i class="fa fa-plus-circle"></i> Add KRS</button>
                                    </a>
                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="contact-area">
        <div class="container">
            <div class="row">
                <form method="post" th:action="@{/studentBill/payment/pay(tagihan = ${tagihan.id})}"  th:object="${pembayaran}">
                    <div class="col-md-6 col-xl-12">
                        <div class="form-group">
                            <label>Bank</label>
                            <select name="bank" class="form-control" th:field="*{bank}">
                                <option value=""></option>
                                <option th:each="data : ${bank}"
                                        th:text="${data.nama}"
                                        th:value="${data.id}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Account Number</label>
                            <input type="text" name="nomorRekening"
                                   class="form-control" placeholder="0" th:field="*{nomorRekening}">
                        </div>

                        <div class="form-group">
                            <label>Reference</label>
                            <input type="text" name="referensi"
                                   class="form-control" th:field="*{referensi}">
                        </div>

                        <input type="hidden" name="id" th:field="*{id}">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a th:href="@{/studentBill/bill}" class="btn btn-danger">Cancel</a>
                        </div>
                    </div>
                    <div class="col-md-6 col-xl-12">
                        <div class="form-group">
                            <label>Pay Time</label>
                            <input type="date" name="waktuBayar" class="form-control"
                                   placeholder="yyyy-MM-dd" th:field="*{waktuBayar}">
                        </div>

                        <div class="form-group">
                            <label>Value</label>
                            <input type="text" name="amount" class="form-control"
                                   placeholder="0.00" th:field="*{amount}">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
