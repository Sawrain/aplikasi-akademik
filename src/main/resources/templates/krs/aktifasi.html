<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Aktifasi KRS</title>
</head>
<body>

<section layout:fragment="main" class="container">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Form Design <small>different form elements</small></h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-chevron-up"></i></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a th:href="@{/krs/aktifasi}">Semua</a>
                            </li>
                            <li><a th:href="@{/krs/aktifasi (mahasiswa = 'AKTIF')}">Mahasiswa</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>


            <form method="post" th:action="@{/krs/prosesAktifasi}" th:if="${validasi == null}">
                <div class="form-group">
                    <div class="row col-sm-offset-1 ">
                        <div class="col-md-12">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <center><label><b>Tahun Akademik</b></label></center>
                                    <select name="tahunAkademik" required
                                            class="form-control js-example-placeholder-single" style="width: 100%!important;">
                                        <option value=""></option>
                                        <option th:each="tahun : ${tahun}" th:selected="(${tahun} == *{selectedTahun})"
                                                th:value="${tahun.id}" th:text="${tahun.namaTahunAkademik}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <center><label><b>Prodi</b></label></center>
                                    <select name="prodi" required class="form-control js-example-placeholder-single" style="width: 100%!important;">
                                        <option value=""></option>
                                        <option th:each="prod : ${prodi}" th:selected="(${prod} == *{selectedProdi})"
                                                th:value="${prod.id}" th:text="${prod.namaProdi}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <center><label><b>Program Pendidikan</b></label></center>
                                    <select name="program" required class="form-control js-example-placeholder-single" style="width: 100%!important;">
                                        <option value=""></option>
                                        <option th:each="prog : ${program}" th:text="${prog.namaProgram}"
                                                th:value="${prog.id}" th:selected="(${prog} == *{selectedProgram})"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <center><label><b>Angkatan</b></label></center>
                                    <select name="angkatan" required class="form-control js-example-placeholder-single" style="width: 100%!important;">
                                        <option value=""></option>
                                        <option th:each="angkat : ${angkatan}" th:text="${angkat}"
                                                th:selected="(${angkat} == *{selectedAngkatan})" th:value="${angkat}"></option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                    <center>
                        <div class="col-md-12">
                            <div class="form-group">
                                <button type="submit" class="btn btn-info">Aktifasi</button>
                            </div>
                        </div>
                    </center>
                </div>
            </form>

            <form method="post" th:action="@{/krs/prosesAktifasi}" th:if="${validasi != null}">
                <div class="form-group">
                    <div class="row col-sm-offset-1 ">
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <center><label><b>Tahun Akademik</b></label></center>
                                    <select name="tahunAkademik" required
                                            class="form-control js-example-placeholder-single" style="width: 100%!important;">
                                        <option value=""></option>
                                        <option th:each="tahun : ${tahun}" th:selected="(${selectedTahun} == *{tahun})"
                                                th:value="${tahun.id}" th:text="${tahun.namaTahunAkademik}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <center><label><b>NIM</b></label></center>
                                    <input type="text" th:value="${selectedNim}" class="form-control" name="nim">
                                </div>
                            </div>

                        </div>
                    </div>
                    <center>
                        <div class="col-md-12">
                            <div class="form-group">
                                <button type="submit" class="btn btn-info">Aktifasi</button>
                            </div>
                        </div>
                    </center>
                </div>
            </form>
            <br>
            <hr>

            <div class="col-md-12" role="main" th:if="${selectedProdi != null}">
                <div class="">
                    <div class="clearfix"></div>


                    <div class="row">
                        <div class="col-md-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>List KRS</h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">

                                    <section class="content invoice">
                                        <!-- title row -->
                                        <div class="row">
                                            <div class="col-xs-12 invoice-header">
                                                <h1>
                                                    <i class="fa fa-globe"></i> <span th:text="${selectedTahun.tahun}">2019</span>
                                                </h1>
                                            </div>
                                            <!-- /.col -->
                                        </div>
                                        <br>
                                        <!-- info row -->
                                        <div class="row invoice-info">
                                            <div class="col-sm-4 invoice-col">
                                                <address>
                                                    <strong th:text="${selectedTahun.namaTahunAkademik}">2008/2009 Semester Ganjil</strong>
                                                    <br>
                                                </address>
                                            </div>
                                            <!-- /.col -->
                                            <div class="col-sm-4 invoice-col">
                                                <address>
                                                    <strong th:text="${selectedProdi.namaProdi}">Bisnis Manajemen Syariah</strong>
                                                    <br>
                                                </address>
                                            </div>
                                            <!-- /.col -->
                                            <div class="col-sm-4 invoice-col">
                                                <address>
                                                    <strong th:text="${selectedProgram.namaProgram}">Reguler</strong>
                                                    <br>

                                                </address>
                                            </div>
                                        </div>
                                        <br>
                                        <div>
                                            <!--Show <span sd:page-size-selector="javascript"></span> entries-->
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 table">
                                                <form method="post">

                                                    <table class="table table-striped">
                                                        <thead>
                                                        <tr class="headings">
                                                            <th class="column-title"></th>
                                                            <th class="column-title">Nama</th>
                                                            <th scope="col">NIM</th>
                                                            <th class="column-title">Tanggal di Buat KRS</th>
                                                            <th scope="col" width="30px"></th>
                                                            <th scope="col" width="30px"></th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr class="even pointer" th:each="data,row : ${krs}">
                                                            <td th:text="${(row.index + 1) + (krs.number * krs.size)}"></td>
                                                            <td th:text="${data.mahasiswa.nama}" ></td>
                                                            <td th:text="${data.mahasiswa.nim}" ></td>
                                                            <td th:text="${data.tanggalTransaksi}" ></td>
                                                        </tr>
                                                        </tbody>
                                                    </table>

                                                    <div class="row">
                                                        <div class="col-sm-8">
                                                            <nav class="pull-right">
                                                                <ul class="pagination" sd:pagination="full">
                                                                <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                                                    <li class="disabled"><a href="#" aria-label="Previous"><span
                                                                    aria-hidden="true">&laquo;</span></a>
                                                                    </li>
                                                                    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a>
                                                                    </li>
                                                                </ul>
                                                            </nav>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <!-- /.col -->
                                        </div>
                                        <!-- /.row -->

                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-12" role="main" th:if="${selectedNim != null}">
                <div class="">
                    <div class="clearfix"></div>


                    <div class="row">
                        <div class="col-md-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>List KRS <small th:text="${'  ' + selectedTahun.namaTahunAkademik}"></small></h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">

                                    <section class="content invoice">
                                        <!-- title row -->
                                        <div class="row">
                                            <div class="col-xs-12 invoice-header">
                                                <h1>
                                                    <i class="fa fa-user"></i> <span th:text="${krsMahasiswa.mahasiswa.nama}">2019</span><small th:text="${'  ( ' + krsMahasiswa.mahasiswa.nim + ' )  '}"></small>
                                                </h1>
                                            </div>
                                            <!-- /.col -->
                                        </div>
                                        <br>
                                        <!-- info row -->
                                        <div class="row invoice-info">
                                            <div class="col-sm-4 invoice-col">
                                                <address>
                                                    <strong th:text="${krsMahasiswa.prodi.namaProdi}">2008/2009 Semester Ganjil</strong>
                                                    <br>
                                                </address>
                                            </div>
                                            <!-- /.col -->
                                            <div class="col-sm-4 invoice-col">
                                                <address>
                                                    <strong th:text="${krsMahasiswa.mahasiswa.idProgram.namaProgram}">Bisnis Manajemen Syariah</strong>
                                                    <br>
                                                </address>
                                            </div>
                                            <!-- /.col -->
                                            <div class="col-sm-4 invoice-col">
                                                <address>
                                                    <strong th:text="${krsMahasiswa.mahasiswa.angkatan}">Reguler</strong>
                                                    <br>

                                                </address>
                                            </div>
                                        </div>
                                        <br>
                                        <div>
                                            <!--Show <span sd:page-size-selector="javascript"></span> entries-->
                                        </div>
                                        <!-- /.row -->

                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>


</body>
</html>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Pilih Salah Satu",
        allowClear: true
    });
</script>
