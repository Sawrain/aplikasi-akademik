<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Data Dosen</title>
</head>
<body>


<section layout:fragment="main" class="container">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Lecturer Data</h2>
                <div class="clearfix"></div>
            </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <!-- Tab panes -->
        <form method="post" th:object="${karyawan}" th:action="@{/dosen/form}">
        <!--<form method="post" th:object="${karyawan}" th:if="${id == null}" th:action="@{/dosen/form}">-->

            <div class="col-md-12"><br>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>NIP</label>
                                <input type="text" class="form-control" name="nip" th:field="*{nik}"  placeholder="Nomor Induk Pegawai">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>NIDN</label>
                                <input type="text" class="form-control" th:field="*{nidn}"  name="nidn" placeholder="Nomor Induk Dosen Nasional">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Full Name</label>
                                &nbsp&nbsp
                                <small class="text-danger">* Fill in the name</small>
                                <input type="text" class="form-control" name="nama" th:field="*{nama}" placeholder="Name">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Title</label>
                                &nbsp&nbsp
                                <input type="text" class="form-control" th:field="*{gelar}" name="gelar" placeholder="Title">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Date Of Birth</label>
                                <input type="date" class="form-control" th:field="*{tanggalLahir}" name="tanggalLahir">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Gender</label>
                                <select name="jenisKelamin" th:field="*{jenisKelamin}" class="form-control">
                                    <option value=""></option>
                                    <option value="PRIA">Male</option>
                                    <option value="WANITA">Female</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" th:field="*{email}" name="email">
                            </div>
                        </div>

                        <div class="col-md-6" th:if="${karyawan.id != null}" th:object="${dosen}" >
                            <div class="form-group">
                                <label>Prodi</label>
                                <select class="form-control js-example-placeholder-single" id="select2-dosen"
                                        style="width: 100%!important;" th:field="*{prodi}" name="prodi">
                                    <option value=""></option>
                                    <option th:each="data : ${prodi}"
                                            th:text="${data.namaProdi}"
                                            th:value="${data.id}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6" th:if="${karyawan.id == null}">
                            <div class="form-group">
                                <label>Prodi</label>
                                <select class="form-control js-example-placeholder-single" id="select2-dosen"
                                        style="width: 100%!important;" name="prodi">
                                    <option value=""></option>
                                    <option th:each="data : ${prodi}"
                                            th:text="${data.namaProdi}"
                                            th:value="${data.id}"></option>
                                </select>
                            </div>
                        </div>


                    </div>

                    <input type="hidden" name="id" th:field="*{id}">
                    <input type="hidden" name="idUser" th:field="*{idUser}">

                </div>

            <h6 class="border-bottom border-gray pb-2 mb-0"></h6>
            <br><br>
            <center>
                <input class="btn btn-primary" type="submit" value="Save">
                <a th:href="@{/dosen/list}" class="btn btn-primary" role="button">
                    <span aria-hidden="true"></span>Cancel
                </a>
            </center>
    </form>
        </div>

        </div>
    </div>
    </div>

</section>

</body>
</html>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Pilih Salah Satu",
        allowClear: true
    });
</script>
