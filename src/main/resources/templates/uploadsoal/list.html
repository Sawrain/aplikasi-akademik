<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Upload Soal</title>
</head>
<body>

<section layout:fragment="main" class="container">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Upload Soal<small>List</small></h2>
                <div class="clearfix"></div>
            </div>

            <form method="get">
                <div class="form-group">
                    <div class="row col-sm-offset-1 ">
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <center><label><b>Tahun Akademik</b></label></center>
                                    <select class="form-control js-example-placeholder-single"
                                            style="width: 100%!important;" name="tahun" required>
                                        <option></option>
                                        <option th:each="data : ${akademik}"
                                                th:selected="(${data} == *{tahunAkademik})"
                                                th:text="${data.namaTahunAkademik}"
                                                th:value="${data.id}"></option>
                                    </select>
                                </div>
                            </div>


                            <div class="col-md-6">
                                <div class="form-group">
                                    <center><label><b>Status</b></label></center>
                                    <select class="form-control js-example-placeholder-single"
                                            style="width: 100%!important;" name="status">
                                        <option></option>
                                        <option value="WAITING">Menunggu Disetujui</option>
                                        <option value="APPROVED">Disetujui</option>
                                        <option value="REJECTED">Ditolak</option>
                                        <option value="NOT_UPLOADED_YET">Belum Upload</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                    <center>
                        <div class="col-md-12">
                            <div class="form-group">
                                <button type="submit" class="btn btn-info">Search</button>
                            </div>
                        </div>
                    </center>
                </div>
            </form>
            <br>
            <hr>

            <span th:if="${tahunAkademik != null}">
            <div class="col-md-12 col-sm-12 col-xs-12" >
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Upload Soal list<small><b></b></small></h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>

                    <div class="x_content">

                        <div class="table-responsive">
                            <div>
                                 Show <span sd:page-size-selector="javascript"></span> entries

                            </div>
                            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search title_right ">
                                <form method="get">
                                <div class="input-group">
                                    <input type="text" autocomplete="off" name="search"
                                           th:value="${search}"
                                           placeholder="Search by name" class="form-control">
                                    <input type="hidden" name="tahun" th:value="${tahunAkademik.id}">
                                    <input type="hidden" name="status" th:if="${approve != null}" th:value="${approve}">
                                    <span class="input-group-btn">
                                                <button class="btn btn-default"
                                                        type="submit">Search</button>
                                    </span>
                                </div>
                            </form>
                            </div>
                            <table class="table table-striped jambo_table bulk_action">
                                <thead>
                                <tr class="headings">
                                    <th>#</th>
                                    <th>Matakuliah</th>
                                    <th>Kelas</th>
                                    <th>Dosen</th>
                                    <th>Status Upload</th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </thead>

                                <tbody>
                                    <tr th:each="data,row : ${jadwal}">
                                        <td th:text="${(row.index + 1) + (jadwal.number * jadwal.size)}"></td>
                                        <td th:text="${data.matakuliahKurikulum.matakuliah.namaMatakuliah}"></td>
                                        <td th:text="${data.kelas.namaKelas}"></td>
                                        <td th:text="${data.dosen.karyawan.namaKaryawan}"></td>
                                        <td>
                                             <a th:if="${data.statusUts.APPROVED} == ${data.statusUts}" href="#" data-toggle="popover" class="label label-success"
                                                data-placement="right"  data-trigger="focus" onclick="return false"
                                                title="Status"
                                                text="Approved"
                                                data-content="Pada Tanggal 11-10-2019">Approved
                                            </a>

                                            <a th:if="${data.statusUts.WAITING} == ${data.statusUts}" href="#" data-toggle="popover" class="label label-warning"
                                               data-placement="right"  data-trigger="focus" onclick="return false"
                                               title="Status"
                                               text="Waiting for Approval"
                                               data-content="Soal yang Anda masih menunggu untuk disetujui">Waiting for Approval
                                            </a>

                                            <a th:if="${data.statusUts.REJECTED} == ${data.statusUts}" href="#" data-toggle="popover" class="label label-danger"
                                               data-placement="right"  data-trigger="focus" onclick="return false"
                                               title="Status"
                                               text="Waiting for Approval"
                                               data-content="Soal yang Anda masih menunggu untuk disetujui">Rejected
                                            </a>

                                            <a th:if="${data.statusUts.NOT_UPLOADED_YET} == ${data.statusUts}" href="#" data-toggle="popover" class="label label-default"
                                               data-placement="right"  data-trigger="focus" onclick="return false"
                                               title="Status"
                                               text="Approved"
                                               data-content="Soal yang Anda upload ditolak, silahkan upload ulang soal">NOT UPLOAD YET
                                            </a>
                                    </td>
                                        <td th:if="${data.statusUts.NOT_UPLOADED_YET} != ${data.statusUts}"></td>

                                        <td>
                                            <a th:if="${data.statusUts.NOT_UPLOADED_YET != data.statusUts && data.statusUts.APPROVED != data.statusUts && data.statusUts.REJECTED != data.statusUts}" th:href="@{/uploadsoal/approval (jadwal = ${data.id})}" type="button" class="btn btn-primary btn-xs">
                                                <i class="fa fa-check"></i> Validasi Soal
                                            </a>
                                        </td>
                                        <td>
                                            <a th:if="${data.statusUts.APPROVED == data.statusUts}" th:href="@{/fileUpload (jadwal = ${data.id})}" type="button" class="btn btn-primary btn-xs">
                                                <i class="fa fa-check"></i> Download Soal
                                            </a>
                                        </td>
                                        <td>
                                            <form th:if="${data.statusUts.APPROVED == data.statusUts}" th:action="@{/uploadsoal/cancel (jadwal = ${data.id})}" method="post">
                                                <button type="submit" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure?')">
                                                    <i class="fa fa-close"></i> Cancel
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <center>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <nav class="pull-right">



                                            <ul class="pagination" sd:pagination="full">
                                                <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                                <li class="disabled"><a href="#" aria-label="Previous"><span
                                                        aria-hidden="true">&laquo;</span></a>
                                                </li>
                                                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </center>

                        </div>


                    </div>
                </div>
            </div>
            </span>

        </div>
    </div>
</section>


</body>
</html>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Pilih Salah Satu",
        allowClear: true
    });

</script>
