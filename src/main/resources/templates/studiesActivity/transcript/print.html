<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="https://rawgit.com/MrRio/jsPDF/master/dist/jspdf.debug.js"></script>
<script src="https://rawgit.com/someatoms/jsPDF-AutoTable/master/dist/jspdf.plugin.autotable.js"></script>

<script>
    var x = document.getElementById("locality-dropdown").value;
    console.log(x);
    const url = '/api/mahasiswa?nim='+x;
    $.getJSON(url, function (data) {


        var doc = new jsPDF('p', 'pt', 'letter');
        var res = doc.autoTableHtmlToJson(document.getElementById('table'));
        doc.setFontSize(10);
        doc.text("                                  INSTITUT AGAMA ISLAM TAZKIA", 150, 50);
        doc.setFontSize(7);
        doc.text("                                       Transkrip Nilai Akademik", 210, 69);
        doc.text("                                       ", 70, 70);
        doc.setFontSize(10);
        doc.text("                                       ", 70, 80);
        doc.text("                                       ", 70, 90);
        doc.text("NIM                  :  "+data.nim, 170, 90);
        doc.text("Nama               :  "+data.nama, 170, 103);
        doc.text("Program Studi  :  "+data.idProdi.namaProdi, 170, 115);
        var height = doc.internal.pageSize.height;
        doc.autoTable(res.columns, res.data, {
            startY: 130
        });
