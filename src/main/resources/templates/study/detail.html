<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <style type="text/css">
        .bd-primary{
            background-color: #0275d8;
            border: 2px solid #0275d8;
            border-radius: 15px;
            color: white;
            padding: 7px;
            font-size: 12px;
            transition: 1s;
            width: 120px;
        }

        .bd-primary:hover{
            background-color: #0275d8;
            color: white;
        }



        .bd-warning{
            background-color: #f0ad4e;
            border: 2px solid #f0ad4e;
            border-radius: 15px;
            color: white;
            padding: 7px;
            font-size: 12px;
            transition: 1s;
            width: 120px;
        }

        .bd-danger{
            background-color: #d9534f;
            border: 2px solid #d9534f;
            border-radius: 15px;
            color: white;
            padding: 7px;
            font-size: 12px;
            transition: 1s;
            width: 120px;
        }
    </style>
</head>
<body>
<section layout:fragment="main" class="content">
    <div class="breadcomb-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="breadcomb-list">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-xs-12">
                                <div class="breadcomb-wp">
                                    <div class="breadcomb-icon">
                                        <i class="notika-icon notika-form"></i>
                                    </div>
                                    <div class="breadcomb-ctn">
                                        <h2>
                                            <span th:if="${jadwal.matakuliahKurikulum.matakuliah.namaMatakuliahEnglish != null}" th:text="${jadwal.matakuliahKurikulum.matakuliah.namaMatakuliah + ' ( ' + jadwal.matakuliahKurikulum.matakuliah.namaMatakuliahEnglish + ' ) '}"></span>

                                            <span th:if="${jadwal.matakuliahKurikulum.matakuliah.namaMatakuliahEnglish == null}" th:text="${jadwal.matakuliahKurikulum.matakuliah.namaMatakuliah}"></span>


                                            <p th:text="${jadwal.dosen.karyawan.namaKaryawan}">nama dosen</p>
                                        </h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-xs-12">
                                <div class="breadcomb-report">
                                    <a th:href="@{/study/krs}">
                                        <button class="btn btn-primary"><i class="fa fa-arrow-circle-left"></i> Back</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="normal-table-list mg-t-30">
                    <div class="basic-tb-hd">
                        <h2>Rekap Presensi</h2>
                    </div>
                    <div class="bsc-tbl-st">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <tr>
                                    <th>Status Presensi</th>
                                    <th>Waktu Masuk</th>
                                    <th>Berita Acara</th>
                                </tr>
                                <tr th:each="data : ${detail}">
                                    <td th:text="${data[0]}" th:if="${data[0] == 'HADIR'}"><button class="bd-primary">Hadir</button></td>
                                    <td th:if="${data[0] == 'TERLAMBAT'}"><button class="bd-danger"  th:text="${data[0]}" >Hadir</button></td>
                                    <td th:if="${data[0] == 'MANGKIR'}"><button class="bd-danger" th:text="${data[0]}" >Hadir</button></td>
                                    <td th:if="${data[0] == 'IZIN'}"><button class="bd-warning" th:text="${data[0]}" >Hadir</button></td>
                                    <td th:if="${data[0] == 'SAKIT'}"><button class="bd-warning" th:text="${data[0]}" >Hadir</button></td>
                                    <td th:text="${data[1]}"></td>
                                    <td th:text="${data[3]}"></td>
                                </tr>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
