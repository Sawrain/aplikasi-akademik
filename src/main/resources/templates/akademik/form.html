<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Academic Years</title>


</head>
<body>

<section layout:fragment="main" class="container">

    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Academic Year</h3>
            </div>

        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Academic Year <small>form</small></h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form method="post" th:action="@{/akademik/form}" th:object="${tahunAkademik}"
                              id="demo-form2" data-parsley-validate
                              class="form-horizontal form-label-left">

                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Academic Year Code</label>
                                            <input type="text" name="kodeTahunAkademik"
                                                   th:field="*{kodeTahunAkademik}"
                                                   class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>Start Date</label>
                                            <input type="date" name="tanggalMulai"
                                                   th:field="*{tanggalMulai}"
                                                   class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>KRS Start Date</label>
                                            <input type="date" name="tanggalMulaiKrs"
                                                   th:field="*{tanggalMulaiKrs}"
                                                   class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>College Start Date</label>
                                            <input type="date" name="tanggalMulaiKuliah"
                                                   th:field="*{tanggalMulaiKuliah}"
                                                   class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>Exam Start Date</label>
                                            <input type="date" name="tanggalMulaiUts"
                                                   th:field="*{tanggalMulaiUts}"
                                                   class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>Exam Start Date</label>
                                            <input type="date" name="tanggalMulaiUts"
                                                   th:field="*{tanggalMulaiUas}"
                                                   class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>Score Start Date</label>
                                            <input type="date" name="tanggalMulaiNilai"
                                                   th:field="*{tanggalMulaiNilai}"
                                                   class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>Academic Type</label>
                                            <select name="jenis" th:field="*{jenis}" class="form-control">
                                                <option value=""></option>
                                                <option value="PENDEK">PENDEK</option>
                                                <option value="GANJIL">GANJIL</option>
                                                <option value="GENAP">GENAP</option>
                                            </select>
                                        </div>

                                    </div>


                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Academic Year Name</label>
                                            <input type="text" name="namaTahunAkademik"
                                                   th:field="*{namaTahunAkademik}"
                                                   class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>End Date</label>
                                            <input type="date" name="tanggalSelesai"
                                                   th:field="*{tanggalSelesai}"
                                                   class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>KRS End Date</label>
                                            <input type="date" name="tanggalSelesaiKrs"
                                                   th:field="*{tanggalSelesaiKrs}"
                                                   class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>College Start Date</label>
                                            <input type="date" name="tanggalSelesaiKuliah"
                                                   th:field="*{tanggalSelesaiKuliah}"
                                                   class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>Exam End Date</label>
                                            <input type="date" name="tanggalSelesaiUts"
                                                   th:field="*{tanggalSelesaiUts}"
                                                   class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>Exam End Date</label>
                                            <input type="date" name="tanggalSelesaiUts"
                                                   th:field="*{tanggalSelesaiUas}"
                                                   class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>Score End Date</label>
                                            <input type="date" name="tanggalSelesaiNilai"
                                                   th:field="*{tanggalSelesaiNilai}"
                                                   class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>Year</label>
                                            <input type="text" maxlength="4" name="tahun"
                                                   class="form-control" th:field="*{tahun}">
                                        </div>
                                    </div>

                                    <input type="hidden" name="id" th:field="*{id}">
                                    <input type="hidden" name="status" th:field="*{status}">
                                </div>

                            </div>

                            <center>
                            <div class="form-group"><br><br><br><br><br>
                                <a th:href="@{/akademik/list}"
                                   class="btn btn-primary" type="button">Cancel</a>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                            </center>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
