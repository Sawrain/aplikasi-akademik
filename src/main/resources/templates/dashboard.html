<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>

<section layout:fragment="main" class="content">
    <div class="row tile_count" sec:authorize="hasAuthority('VIEW_SUPERUSER')">
        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
            <span class="count_top"><i class="fa fa-user"></i> Total Employee</span>
            <div class="count " th:text="${JmlKar}">7,325</div>
            <span class="count_bottom"></span>
        </div>
        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
            <span class="count_top"><i class="fa fa-user"></i> Total Lectures Active</span>
            <div class="count " th:text="${jmlDosen}">123</div>
            <span class="count_bottom"> </span>
        </div>

        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
            <span class="count_top"><i class="fa fa-user"></i> Total Male Students</span>
            <div class="count blue" th:text="${jmlL}">1500</div>
            <span class="count_bottom"> </span>
        </div>
        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
            <span class="count_top"><i class="fa fa-user"></i> Total Female Students</span>
            <div class="count purple" th:text="${jmlP}">1000</div>
            <span class="count_bottom"></span>
        </div>
        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
            <span class="count_top"><i class="fa fa-user"></i> Total Student Active</span>
            <div class="count green" th:text="${jmlMhsA}"></div>
            <span class="count_bottom"><i class="green"></i></span>
        </div>
        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
            <span class="count_top"><i class="fa fa-user"></i> Total Student Inactive</span>
            <div class="count red" th:text="${jmlMhsInA}">2,315</div>
            <span class="count_bottom"> </span>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <a href="https://baitulmaltazkia.com/"><img src="https://baitulmaltazkia.com/wp-content/uploads/2019/10/bmt-21-sedekah-web.jpg" alt="" class="col-md-12 col-xs-12"></a>
        </div>
    </div>
    <!-- /top tiles -->
</section>

</body>
</html>
