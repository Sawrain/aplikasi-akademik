<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <style type="text/css">
        .tabs-active{
            border-left: 3px solid #4285f4;
            background-color: #f5f4f2;
            padding-left: 20px;
            padding-top: 7px;
            padding-right: 10px;
            padding-bottom: 7px;
            transition: 0.7s;
            color: #4285f4;
            margin: 2px;
        }

        .tabs-active:hover{
            background-color: #dedddc;
        }

        .tabs-noactive{
            border-left: 3px solid white;
            background-color: white;
            padding-left: 20px;
            padding-top: 7px;
            padding-right: 10px;
            padding-bottom: 7px;
            transition: 0.7s;
            margin: 2px;
        }

        .tabs-noactive:hover{
            background-color: #dedddc;
        }

    </style>
</head>
<body>


<section layout:fragment="main" class="container">
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">
                    <div class="row">
                        <div>
                            <h4 style="color: #4285f4;"><b>Cari Konsep Note</b></h4>
                            <div style="width: 50px;height: 5px; background-color: #4285f4;"></div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <form method="get">
                            <div class="form-group">
                                <div class="row col-sm-offset-1 ">
                                    <div class="col-md-12">
                                        <div class="col-md-6 col-xs-12">
                                            <div class="form-group">
                                                <label><b>Tahun Akademik</b></label>
                                                <select class="form-control js-example-placeholder-single"
                                                        style="width: 100%!important;" name="tahun" required>
                                                    <option value=""></option>
                                                    <option th:each="tahun : ${tahun}"
                                                            th:selected="(${tahun} == *{selectedTahun})"
                                                            th:text="${tahun.namaTahunAkademik}"
                                                            th:value="${tahun.id}"></option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-md-6 col-xs-12">
                                            <div class="form-group">
                                                <label><b>Prodi</b></label>
                                                <select class="form-control js-example-placeholder-single"
                                                        style="width: 100%!important;" name="prodi" required>
                                                    <option value=""></option>
                                                    <option th:each="prodi : ${prodi}"
                                                            th:selected="(${prodi} == *{selectedProdi})"
                                                            th:text="${prodi.namaProdi}"
                                                            th:value="${prodi.id}"></option>

                                                </select>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                                <center>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <button type="submit" style="background-color: #4285f4; color: white; border: none;border-radius: 10px; width: 105px; height: 30px;"><i class="fa fa-search"></i><b style="margin-left: 3px;">Search</b></button>
                                        </div>
                                    </div>
                                </center>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" th:if="${selectedTahun != null}">
        <div class="col-md-12">
            <div class="x_panel">
                <div class="x_content">
                    <div class="row">
                        <h4 style="color: #85888b;"><b>List Konsep Note</b></h4>
                        <div style="width: 50px;height: 5px; background-color: #4285f4;"></div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-md-2 col-xs-2">
                            <div class="row" th:if="${status == null}">
                                <a th:href="@{/tugasakhir/list (tahun = ${selectedTahun.id}, prodi = ${selectedProdi.id})}">
                                    <div class="col-md-12 tabs-active">
                                        <b>All</b>
                                    </div>
                                </a>
                            </div>
                            <div class="row" th:if="${status != null}">
                                <a th:href="@{/tugasakhir/list (tahun = ${selectedTahun.id}, prodi = ${selectedProdi.id})}">
                                    <div class="col-md-12 tabs-noactive">
                                        <b>All</b>
                                    </div>
                                </a>
                            </div>

                            <div class="row" th:if="${status == null}">
                                <a th:href="@{/tugasakhir/list (status = 'APPROVED',tahun = ${selectedTahun.id}, prodi = ${selectedProdi.id})}">
                                    <div class="col-md-12 tabs-noactive">
                                        <b>Approved</b>
                                    </div>
                                </a>
                            </div>

                            <div class="row" th:if="${status != null && status == status.APPROVED}">
                                <a th:href="@{/tugasakhir/list (status = 'APPROVED',tahun = ${selectedTahun.id}, prodi = ${selectedProdi.id})}">
                                    <div class="col-md-12 tabs-active">
                                        <b>Approved</b>
                                    </div>
                                </a>
                            </div>

                            <div class="row" th:if="${status != null && status != status.APPROVED}">
                                <a th:href="@{/tugasakhir/list (status = 'APPROVED',tahun = ${selectedTahun.id}, prodi = ${selectedProdi.id})}">
                                    <div class="col-md-12 tabs-noactive">
                                        <b>Approved</b>
                                    </div>
                                </a>
                            </div>

                            <div class="row" th:if="${status == null}">
                                <a th:href="@{/tugasakhir/list (status = 'REJECTED',tahun = ${selectedTahun.id}, prodi = ${selectedProdi.id})}">
                                    <div class="col-md-12 tabs-noactive">
                                        <b>Rejected</b>
                                    </div>
                                </a>
                            </div>

                            <div class="row" th:if="${status != null && status != status.REJECTED}">
                                <a th:href="@{/tugasakhir/list (status = 'REJECTED',tahun = ${selectedTahun.id}, prodi = ${selectedProdi.id})}">
                                    <div class="col-md-12 tabs-noactive">
                                        <b>Rejected</b>
                                    </div>
                                </a>
                            </div>

                            <div class="row" th:if="${status != null && status == status.REJECTED}">
                                <a th:href="@{/tugasakhir/list (status = 'REJECTED',tahun = ${selectedTahun.id}, prodi = ${selectedProdi.id})}">
                                    <div class="col-md-12 tabs-active">
                                        <b>Rejected</b>
                                    </div>
                                </a>
                            </div>

                            <div class="row" th:if="${status == null}">
                                <a th:href="@{/tugasakhir/list (status = 'WAITING',tahun = ${selectedTahun.id}, prodi = ${selectedProdi.id})}">
                                    <div class="col-md-12 tabs-noactive">
                                        <b>Waiting</b>
                                    </div>
                                </a>
                            </div>

                            <div class="row" th:if="${status != null && status != status.WAITING}">
                                <a th:href="@{/tugasakhir/list (status = 'WAITING',tahun = ${selectedTahun.id}, prodi = ${selectedProdi.id})}">
                                    <div class="col-md-12 tabs-noactive">
                                        <b>Waiting</b>
                                    </div>
                                </a>
                            </div>

                            <div class="row" th:if="${status != null && status == status.WAITING}">
                                <a th:href="@{/tugasakhir/list (status = 'WAITING',tahun = ${selectedTahun.id}, prodi = ${selectedProdi.id})}">
                                    <div class="col-md-12 tabs-active">
                                        <b>Waiting</b>
                                    </div>
                                </a>
                            </div>

                        </div>
                        <div class="col-md-10 col-xs-10">
                            <div class="table-responsive">
                                <table class="table table-striped jambo_table bulk_action">
                                    <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Nim</th>
                                        <th>Nama</th>
                                        <th>Judul</th>
                                        <th>Judul Inggris</th>
                                        <th>Dosen 1</th>
                                        <th>Dosen 2</th>
                                        <th>Keterangan</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="data,row : ${listNote}">
                                        <td th:text="${(row.index + 1) + (listNote.number * listNote.size)}">1</td>
                                        <td th:text="${data.mahasiswa.nim}">11605557</td>
                                        <td th:text="${data.mahasiswa.nama}">Ujang Maman</td>
                                        <td th:text="${data.judul}">Submit</td>
                                        <td th:text="${data.judulInggris}">Submit</td>
                                        <td th:text="${data.dosen.karyawan.namaKaryawan}">Dosen 1</td>
                                        <td th:text="${data.dosen2.karyawan.namaKaryawan}">Dosen 2</td>
                                        <td th:if="${data.keterangan != null}" th:text="${data.keterangan}">Dosen 2</td>
                                        <td th:if="${data.keterangan == null}" th:text="${data.keterangan}">Dosen 2</td>
                                        <td>
                                            <button style="border-radius: 20px; background-color: #3bc44b; width: 100px; color: white; border: none; height: 30px" th:if="${data.status == data.status.APPROVED}" th:text="${data.status}">Disetujui</button>
                                            <button th:if="${data.status == data.status.WAITING}" th:text="${data.status}" style="border-radius: 20px; background-color: #f5aa0a; width: 100px; color: white; border: none; height: 30px">Menunggu Disetujui</button>

                                            <button th:if="${data.status == data.status.REJECTED}" th:text="${data.status}" style="border-radius: 20px; background-color: #f23405; width: 100px; color: white; border: none; height: 30px">Ditolak</button>

                                        </td>
                                        <td><a th:href="@{/tugasakhir/form(id = ${data.id})}" class="btn btn-primary btn-round"><i class="fa fa-cog"></i> Validasi </a></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <nav class="pull-right">
                                            <ul class="pagination" sd:pagination="full">
                                                <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                                <li class="disabled"><a href="#" aria-label="Previous"><span
                                                        aria-hidden="true">&laquo;</span></a>
                                                </li>
                                                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Pilih Salah Satu",
        allowClear: true
    });
</script>
