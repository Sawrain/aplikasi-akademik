<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section layout:fragment="main" class="container">
    <div class="col-md-12" role="main">
        <form th:action="@{/matakuliah/form}" th:object="${matkul}" method="post">
        <div class="">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Matakuliah <small>Form</small></h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div class="col-md-12">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Matakuliah</label>
                                        <input type="text" name="namaMatakuliah" class="form-control"
                                               id="matakuliah" placeholder="Search ..."
                                               data-provide="typeahead"
                                               autocomplete="off" required autofocus>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Kode Matakuliah</label>
                                        <input type="text"
                                               name=kodeMatakuliah class="form-control">
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" name="idMat">
                            <input type="hidden" name="prodi" th:value="${prodi.id}">

                            <div class="col-md-12">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Matakuliah(inggris)</label>
                                        <input type="text"
                                               name=namaMatakuliahEnglish class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Singkatan</label>
                                        <input type="text"
                                               name=singkatan class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Punya Responsi/Lab</label><br>
                                        <label>
                                            <input name="responsi" value="Y" maxlength="1" type="checkbox" class="js-switch" />
                                        </label >
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>No. Urut</label>
                                        <input type="text"
                                               name=nourut class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Wajib</label>
                                        <input type="text" name="wajib" maxlength="1" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Pilihan Kurikulum</label>
                                        <select name="kurikulum" style="width: 100%!important;"
                                                class="form-control js-select2">
                                            <option th:each="kurikulum : ${listKurikulum}"
                                                    th:text="${kurikulum.namaKurikulum}"
                                                    th:value="${kurikulum.id}"></option>
                                            <option></option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Matakuliah Kurikulum Semester</label>
                                        <input type="text" name="matakuliahKurikulumSemester" class="form-control">

                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label>Semester</label>
                                            <input type="text" name="semester" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Syarat Tugas Akhir</label>
                                        <input type="text" maxlength="1" name="syaratTugas" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Jumlah SKS</label>
                                        <input type="number"
                                               name="sks" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <h6 class="border-bottom border-gray pb-2 mb-0"></h6>
                            <br>
                            <center>
                                <input class="btn btn-primary" type="submit" value="Simpan">
                                <a th:href="@{/mahasiswa/list}" class="btn btn-primary" role="button">
                                    <span aria-hidden="true"></span>Batal
                                </a>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
</section>


</body>
</html>
<script>
    $(".js-select2").select2({
        placeholder: "Pilih Salah Satu",
        allowClear: true
    });
</script>
