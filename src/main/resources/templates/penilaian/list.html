<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section layout:fragment="main" class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Assesment <small>main</small></h2>
                    <div class="clearfix"></div>
                </div>
                <form method="get">
                    <div class="form-group">
                        <div class="row col-sm-offset-1 ">
                            <div class="col-md-12">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <center><label><b>Prodi/Semester</b></label></center>
                                        <select class="form-control js-example-placeholder-single"
                                                style="width: 100%!important;" name="tahunAkademik">
                                            <option value=""></option>
                                            <option th:each="data : ${tahunAkademik}"
                                                    th:selected="(${data} == *{selectedTahun})"
                                                    th:text="${'('+ data.prodi.namaProdi +')'  + '       -       ' +  data.tahunAkademik.namaTahunAkademik}"
                                                    th:value="${data.id}">sdasd</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <center><label><b>Program Pendidikan</b></label></center>
                                        <select class="form-control js-example-placeholder-single"
                                                style="width: 100%!important;" name="program">
                                            <option value=""></option>
                                            <option th:each="data : ${program}"
                                                    th:selected="(${data} == *{selectedProgram})"
                                                    th:text="${data.namaProgram}"
                                                    th:value="${data.id}">sdasd</option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <center>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-info">Search</button>
                                </div>
                            </div>
                        </center>
                    </div>
                </form>
                <br>
                <hr>
                <div class="x_content">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>NO</th>
                            <th>Kode MK</th>
                            <th>Mata Kuliah <small style="font-size: 8px;">SKS</small></th>
                            <th>Kelas <small style="font-size: 8px;">KRS</small></th>
                            <th>Jadwal</th>
                            <th>Jam</th>
                            <th colspan="3"></th>
                        </tr>
                        </thead>
                        <tbody th:if="${dosen != null}">
                        <span th:each="dosen,row : ${dosen}">
                            <tr>
                                <td  th:text="${row.index + 1}">1</td>
                                <td colspan="8" th:text="${dosen.karyawan.namaKaryawan}">Afif Zaerofi <small style="font-size: 8px;">M.M</small></td>
                            <tr th:each="jadwal : ${jadwal}" th:if="${jadwal.dosen.id == dosen.id   }">
                                <td th:text="${jadwal.id}">#5463</td>
                                <td th:text="${jadwal.matakuliahKurikulum.matakuliah.kodeMatakuliah}">SDS2019</td>
                                <td th:text="${jadwal.matakuliahKurikulum.matakuliah.namaMatakuliahEnglish}">Student Dynamic Session <small style="font-size: 8px;">0 sks</small> </td>
                                <td th:text="${jadwal.idKelas.namaKelas}">K <small style="font-size: 8px;">R-10</small></td>
                                <td th:if="${jadwal.idHari != null}" th:text="${jadwal.idHari.namaHariEng}">Selasa</td>
                                <td th:if="${jadwal.idHari == null}"></td>
                                <td th:text="${jadwal.jamMulai + ' - ' + jadwal.jamSelesai}">13.00-15.00</td>
                                <td>
                                    <a th:href="@{/penilaian/bobot (jadwal = ${jadwal.id})}">
                                        <button type="submit" class="fa fa-edit btn btn-primary"> Edit</button>
                                    </a>
                                </td>

                                <td>
                                    <a class="btn btn-info" th:href="@{/nilai/excel (id = ${jadwal.id})}">Download File Excel</a>
                                </td>

                                <td>
                                    <!--<form th:action="@{/penilaian/upload}" method="post" enctype="multipart/form-data">-->
                                        <!--<input type="file" name="file">-->
                                        <!--<button type="submit">pusing</button>-->
                                    <!--</form>-->
                                </td>
                            </tr>
                            </tr>
                        </span>
                        </tbody>
                    </table>

                    <div class="row">
                        <div class="col-sm-8">
                            <nav class="pull-right">
                                <ul class="pagination" sd:pagination="full">
                                    <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                    <li class="disabled"><a href="#" aria-label="Previous"><span
                                            aria-hidden="true">&laquo;</span></a>
                                    </li>
                                    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Pilih Salah Satu",
        allowClear: true
    });
</script>
